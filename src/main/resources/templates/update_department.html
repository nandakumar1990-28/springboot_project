<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add new department</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container my-2">
		<h1>Update Department</h1>
		<hr/>
		
		<form th:action="@{/updateDepartment}" th:object="${department}" method="post">
			<input type="hidden" th:field="*{departmentId}">
			<input type="text" th:field="*{departmentName}" placeholder="Department name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{departmentAddress}" placeholder="Department address" class="form-control mb-4 col-4">
			<input type="text" th:field="*{departmentCode}" placeholder="Department code" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2">Update Department</button>
		</form>
		
	</div>
</body>
