<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Department Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div align="center" class="container my-2">
<h1>Department List</h1>
<a th:href="@{/departmentForm/new}" class="btn btn-primary">Add Department</a>
<table border="1" class="table table-striped table-responsive md">
	<thead>
		<tr>
			<th>Department Id</th>
			<th>Department Address</th>
			<th>Department Name</th>
			<th>Department Code</th>
		</tr>
	</thead>
	<tbody>		
		<tr th:each="department: ${departmentList}">
			<td th:text=${department.departmentId}></td>
			<td th:text=${department.departmentAddress}></td>
			<td th:text=${department.departmentName}></td>
			<td th:text=${department.departmentCode}></td>
			<td><a th:href="@{/departmentForm/update/{id}(id=${department.departmentId})}" class="btn btn-secondary">Update</a></td>
			<td><a th:href="@{/departmentForm/delete/{id}(id=${department.departmentId})}" class="btn btn-danger">Delete</a></td>
		</tr>
	</tbody>
</table>
</div>
</body>
</html>
